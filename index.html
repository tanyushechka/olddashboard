    <script type="text/javascript">

        // Load the Visualization API and the piechart package.
        google.load('visualization', '1', {'packages': ['corechart', 'table', 'timeline']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Genre', 'Fantasy & Sci Fi', 'Romance', 'Mystery/Crime', 'General',
                    'Western', 'Literature', {role: 'annotation'}],
                ['2010', 10, 24, 20, 32, 18, 5, ''],
                ['2020', 16, 22, 23, 30, 16, 9, ''],
                ['2030', 28, 19, 29, 30, 12, 13, '']
            ]);

            var options = {
                width: 600,
                height: 400,
                legend: {position: 'top', maxLines: 3},
                bar: {groupWidth: '75%'},
                isStacked: true
            };


            // Instantiate and draw our chart, passing in some options.
            var table_chart = new google.visualization.Table(document.getElementById('table-chart'));
            table_chart.draw(data, options);

            var bar_chart = new google.visualization.BarChart(document.getElementById('bar-chart'));
            bar_chart.draw(data, options);

            var pie_chart = new google.visualization.PieChart(document.getElementById('pie-chart'));
            pie_chart.draw(data, options);

            var area_chart = new google.visualization.SteppedAreaChart(document.getElementById('area-chart'));
            area_chart.draw(data, options);
        }


    </script>
